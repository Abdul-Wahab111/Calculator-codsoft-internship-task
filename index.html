<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="calculator">
            <div>
                <input type="text" placeholder="0" id="display">
            </div>
            <div>
                <button class="cornerbuttons">C</button>
                <button class="cornerbuttons">DE</button>
                <button class="cornerbuttons">%</button>
                <button class="cornerbuttons">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="cornerbuttons">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="cornerbuttons">+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="cornerbuttons">-</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="cornerbuttons equal">=</button>
                
            </div>
        </div>
    </div>
    <script src="programming.js"></script>
</body>
</html>
